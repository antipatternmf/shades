openapi: 3.0.1
info:
  title: Shades
  description: Web middle chats API
  version: 1.0.0
servers:
  - url: http://localhost:3001/api/
tags:
  - name: Emotion
    description: Emotions for post
  - name: Post
    description: Posts for thread
  - name: SiteTheme
    description: Site Theme
paths:
  #### Emotion ####
  /emotion:
    post:
      tags:
        - Emotion
      summary: Add emotion
      operationId: addEmotion
      requestBody:
        description: Add emotion
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddEmotionDto'

      responses:
        '201':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EmotionType'
        '400':
          description: Bad request

      security:
        - Authorization: [ ]

  /emotion/{id}:
    delete:
      tags:
        - Emotion
      summary: Delete emotion
      operationId: deleteEmotion
      parameters:
        - name: id
          in: path
          description: Emotion ID
          required: true
          schema:
            type:
              integer

      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EmotionType'
        '400':
          description: Bad request

      security:
        - Authorization: [ ]

  #### Post ####
  /post:
    post:
      tags:
        - Post
      summary: Add post
      operationId: addPost
      requestBody:
        description: Add post
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreatePostDto'

      responses:
        '201':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PostType'
        '400':
          description: Bad request

      security:
        - Authorization: [ ]

  /post/{id}:
    delete:
      tags:
        - Post
      summary: Delete post
      operationId: deletePost
      parameters:
        - name: id
          in: path
          description: Post ID
          required: true
          schema:
            type:
              integer

      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PostType'
        '400':
          description: Bad request

      security:
        - Authorization: [ ]

    put:
      tags:
        - Post
      summary: Update post
      operationId: updatePost
      parameters:
        - name: id
          in: path
          description: Post ID
          required: true
          schema:
            type:
              integer

      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                text:
                  type: string

      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PostType'
        '400':
          description: Bad request

      security:
        - Authorization: [ ]

    get:
      tags:
        - Post
      summary: Get one post
      operationId: getOnePost
      parameters:
        - name: id
          in: path
          description: Post ID
          required: true
          schema:
            type:
              integer

      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PostType'
        '400':
          description: Bad request

      security:
        - Authorization: [ ]

  /post/thread/{id}:
    get:
      tags:
        - Post
      summary: Get all posts of thread
      operationId: getAllPostsOfThread
      parameters:
        - name: id
          in: path
          description: Thread ID
          required: true
          schema:
            type:
              integer
        - name: offset
          in: query
          schema:
            type:
              integer
        - name: limit
          in: query
          schema:
            type:
              integer

      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PostType'
        '400':
          description: Bad request

      security:
        - Authorization: [ ]

  #### Site Theme ####





components:
  schemas:
    #### User ####
    UserType:
      required:
        - id
        - email
        - updatedAt
        - createdAt
      type: object
      properties:
        id:
          type: integer
          example: 10
        email:
          type: string
          example: test@email.com
        login:
          type: string
          example: login
        uuid:
          type: string
          example: 23d3-23qeqa-sd121
        authCookie:
          type: string
          example: qweqweqweqwe
        updatedAt:
          type: string
          format: date-time
          example: '2020-01-02T14:22:22.000Z'
        createdAt:
          type: string
          format: date-time
          example: '2020-01-02T14:22:22.000Z'

    #### Emotion ####
    EmotionType:
      required:
        - id
        - emotion
        - owner
        - updatedAt
        - createdAt
      type: object
      properties:
        id:
          type: integer
          example: 10
        emotion:
          type: string
          example: ðŸ¤˜
        owner:
          $ref: '#/components/schemas/UserType'
        updatedAt:
          type: string
          format: date-time
          example: '2020-01-02T14:22:22.000Z'
        createdAt:
          type: string
          format: date-time
          example: '2020-01-02T14:22:22.000Z'

    #### Post ####
    PostType:
      required:
        - id
        - text
        - owner
        - updatedAt
        - createdAt
      type: object
      properties:
        id:
          type: integer
          example: 10
        text:
          type: string
          example: This is a comment for thread
        owner:
          $ref: '#/components/schemas/UserType'
        emotions:
          type: array
          items:
            $ref: '#/components/schemas/EmotionType'
        updatedAt:
          type: string
          format: date-time
          example: '2020-01-02T14:22:22.000Z'
        createdAt:
          type: string
          format: date-time
          example: '2020-01-02T14:22:22.000Z'


    #### Site Theme ####
    SiteThemeType:
      required:
        - id
        - theme
        - owner
        - updatedAt
        - createdAt
      type: object
      properties:
        id:
          type: integer
          example: 10
        theme:
          type: string
          example: Dark
        description:
          type: string
          example: Bla bla bla
        owner:
          $ref: '#/components/schemas/UserType'
        updatedAt:
          type: string
          format: date-time
          example: '2020-01-02T14:22:22.000Z'
        createdAt:
          type: string
          format: date-time
          example: '2020-01-02T14:22:22.000Z'


    #### Thread ####
    ThreadType:
      required:
        - id
        - title
        - owner
        - updatedAt
        - createdAt
      type: object
      properties:
        id:
          type: integer
          example: 10
        title:
          type: string
          example: How did you manage to create such a miracle?
        cover:
          type: string
          example: '/image.jpg'
        description:
          type: string
          example: Bla bla bla
        owner:
          $ref: '#/components/schemas/UserType'
        updatedAt:
          type: string
          format: date-time
          example: '2020-01-02T14:22:22.000Z'
        createdAt:
          type: string
          format: date-time
          example: '2020-01-02T14:22:22.000Z'


    #### User Theme  ####
    UserThemeType:
      required:
        - id
        - theme
        - owner
        - updatedAt
        - createdAt
      type: object
      properties:
        id:
          type: integer
          example: 10
        theme:
          $ref: '#/components/schemas/SiteThemeType'
        owner:
          $ref: '#/components/schemas/UserType'
        updatedAt:
          type: string
          format: date-time
          example: '2020-01-02T14:22:22.000Z'
        createdAt:
          type: string
          format: date-time
          example: '2020-01-02T14:22:22.000Z'

    #### DTO Emotion ####
    AddEmotionDto:
      required:
        - emotion
        - postId
      type: object
      properties:
        emotion:
          type: string
          example: ðŸ¤˜
        postId:
          type: integer
          example: 10


    #### DTO Site Theme ####
    CreateSiteThemeDto:
      required:
        - theme
      type: object
      properties:
        theme:
          type: string
          example: Dark
        description:
          type: string
          example: description


    #### DTO Thread ####
    CreateThreadDto:
      required:
        - title
      type: object
      properties:
        title:
          type: string
          example: Dark
        description:
          type: string
          example: description
        cover:
          type: string
          example: '/image.png'


    #### DTO Post ####
    CreatePostDto:
      required:
        - text
        - threadId
      type: object
      properties:
        text:
          type: string
          example: This is a comment
        threadId:
          type: integer
          example: 10
        parentId:
          description: Parent comment (ID)
          type: integer
          example: 10


    #### DTO User ####
    CreateUserDto:
      required:
        - email
      type: object
      properties:
        email:
          type: string
          example: test@email.com
        login:
          type: string
          example: login
        uuid:
          type: string
          example: 23d3-23qeqa-sd121
        authCookie:
          type: string
          example: qweqweqweqwe


    #### DTO User Theme ####
    SelectUserThemeDto:
      required:
        - themeId
      type: object
      properties:
        themeId:
          type: integer
          example: 10


  securitySchemes:
    Authorization:
      type: apiKey
      name: Authorization
      in: header
